name: Actualizar Eventos Almansa

on:
  schedule:
    - cron: '0 12 * * 0'
  workflow_dispatch:

jobs:
  extraer-eventos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Extract events
        run: |
          cd scripts
          python3 extractor_eventos_v3.py
          cp eventos_agenda.json ../eventos_agenda.json
          echo "JSON copied to root"
      
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add eventos_agenda.json
          git add scripts/eventos_agenda.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update events $(date +'%Y-%m-%d %H:%M')" && git push)
